<button type="button" id="toggle">Toggle Transform</button>


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
void
main()
{
  gl_PointSize = 5.0;
  gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
uniform vec4 aColor;
out vec4 fColor;

void main()
{
  fColor = aColor;
}
</script>
